<!DOCTYPE html>
<html lang="ru">

<head>

    type="text/javascript"></script>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="menu">
        <div class="logo menu__logo wow fadeInRight">Repair Design Project</div>
        <nav class="nav menu__nav">
          <a href="#" class="nav__item wow fadeInUp" data-wow-delay="1s">Главная</a>
          <a href="#" class="nav__item wow fadeInUp" data-wow-delay="1.1s">Проекты</a>
          <a href="#" class="nav__item wow fadeInUp" data-wow-delay="1.2s">Замер</a>
          <a href="#" class="nav__item wow fadeInUp" data-wow-delay="1.3s">Команда</a>
          <a href="#" class="nav__item wow fadeInUp" data-wow-delay="1.4s">Отзывы</a>
          <a href="#" class="nav__item wow fadeInUp" data-wow-delay="1.5s">Контакты</a>
        </nav>
        <div class="contacts menu__contascts">
          <a href="tel:+79997683299" class="phone contacts__phone">+7 (999) 768-32-99</a>
          <button class="button contacts__button button_primary" data-toggle="modal">Заказать&nbsp;звонок</button>
        </div>
      </div>
      <!-- /.menu -->
    </div>
    <!-- /.container -->
  </header>

  <main>
    <section class="hero">
      <div class="instagram hero__instagram">
        <a href="#" class="instagram__link">instagram</a>
      </div>
      <div class="container">
        <div class="hero__content">
          <h1 class="title hero__title wow fadeInRight" data-wow-delay="0.1s">Благодарим &nbsp;<span
              class="title_primary">за заявку</span></h1>
          <p class="hero__text  wow fadeInRight" data-wow-delay="0.3s">Наш менеджер перезвонит вам в ближайшие 10 минут</p>
        </div>
        <!-- /.hero__content -->
      </div>
      <!-- /.container -->
    <!-- /.hero -->

  </main>

 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/main.js"></script>
